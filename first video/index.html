<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formation de fabric js</title>
</head>
<body>
    <canvas width="500" height="400" style="border:1px solid black" id="c"></canvas>
    <script src="fabric.min.js"></script>
    <script>
        var canvas = new fabric.Canvas('c');

        var rect = new fabric.Rect({
            left: 100,
            top: 100,
            fill: 'red',
            width: 20,
            height: 20
        });

        var circle = new fabric.Circle({
            left: 50, 
            top: 200,
            fill: 'yellow',
            radius: 20,
        })

        var triangle = new fabric.Triangle({
            left: 200,
            top: 100,
            fill: 'red',
            width: 100,
            height: 50
        })

        canvas.add(rect, circle, triangle)
    </script>
</body>
</html>
